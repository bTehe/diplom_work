<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detection Flask</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-…"
      crossorigin="anonymous"
    />
    <!-- Ваш стиль -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
      <div class="container">
        <!-- Бренд -->
        <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">
          <i class="bi bi-shield-lock-fill me-2"></i>Detection Flask
        </a>

        <!-- Кнопка-бургер -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Перемкнути навігацію"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Саме меню, яке ховається в моб. -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.dashboard') }}"
                >Головна</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('data_ingest.upload') }}"
                >Завантаження</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{{ url_for('preprocessing.preprocess') }}"
                >Preprocessing</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('training.train') }}"
                >Training</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('inference.infer') }}"
                >Inference</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('monitoring.monitor') }}"
                >Monitoring</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('reports.reports') }}"
                >Reports</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>{% block content %}{% endblock %}</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
